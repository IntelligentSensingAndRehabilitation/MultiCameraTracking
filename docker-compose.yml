services:
  mocap:
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    image: peabody124/mocap
    tty: true
    stdin_open: true
    environment:
      REACT_APP_BASE_URL: ${REACT_APP_BASE_URL:-localhost}
      PYTHONUNBUFFERED: 1
    volumes:
      - ${DATA_VOLUME:-/data}:/data
      - ${CAMERA_CONFIGS:-/camera_configs}:/configs
      - /etc/localtime:/etc/localtime:ro
      - ${DATAJOINT_EXTERNAL:-/mnt/datajoint_external}:/datajoint_external
    network_mode: host
    command: /Mocap/start_acquisition_gui.sh

  test:
    image: peabody124/mocap
    command: /Mocap/run_tests.sh
    volumes:
      - ${DATA_VOLUME:-/data}:/data
      - ${CAMERA_CONFIGS:-/camera_configs}:/configs
      - /etc/localtime:/etc/localtime:ro
      - ${DATAJOINT_EXTERNAL:-/mnt/datajoint_external}:/datajoint_external
      - ./tests:/Mocap/tests
      - ./tests/testdata:/Mocap/tests/testdata
    network_mode: host

  reset:
    image: peabody124/mocap
    command: /Mocap/run_reset.sh
    volumes:
      - ${CAMERA_CONFIGS:-/camera_configs}:/configs
      - /etc/localtime:/etc/localtime:ro
    network_mode: host

  annotate:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.annotation
    image: standalone_annotation
    tty: true
    stdin_open: true
    environment:
      REACT_APP_BASE_URL: ${REACT_APP_BASE_URL:-localhost}
      PYTHONUNBUFFERED: 1
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DATAJOINT_EXTERNAL:-/mnt/datajoint_external}:/datajoint_external
    network_mode: host

  backup:
    image: peabody124/mocap
    volumes:
      - ${DATA_VOLUME:-/data}:/data:ro  # Read-only access for database queries
      - /etc/localtime:/etc/localtime:ro
      - ./scripts:/Mocap/scripts
      - ./multi_camera:/Mocap/multi_camera
    network_mode: host
    entrypoint: python3
    # This service is only used for database queries
    # All filesystem operations (rsync, verification, deletion) happen on host via shell script
    command: /Mocap/scripts/backup_db_queries.py
